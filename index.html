<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="processing.min.js"></script>
    <meta charset="UTF-8">
    <title>Cutting Mat Generator</title>
</head>
<body>
    <h1>
        Cutting Mat Wallpaper
    </h1>

    <form action="">
        <div>
            <label for="size">Display size:</label>
            <select id="size" name="size">
                <option value="13.3">13.3"</option>
                <option value="15.4">15.4"</option>
                <option value="21">21"</option>
                <option value="27">27"</option>
            </select>
        </div>

        <div>
            <label for="ratio">Display aspect ratio:</label>
            <select id="ratio" name="ratio">
                <option value="16:10">16:10</option>
                <option value="16:9">16:9</option>
                <option value="4:3">4:3</option>
            </select>
        </div>

        <div>
            <label for="ppi">Pixels per inch:</label>
            <input type="number" id="ppi" name="ppi" value="227" min="100" max="500" step="100" pattern="[0-9]{3}" placeholder="227">
        </div>

        <div>
            <input type="submit" value="Generate">
        </div>
    </form>
    <canvas hidden data-processing-sources="cuttingmatgen.pde" id="canvas"></canvas>
    <img id="image" alt="Actually, you should see something...">
<script !src="">
</script>
</body>
</html>
